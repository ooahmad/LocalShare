<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Codoba Labs - Local Share Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.0.14.min.js"></script>
    <script type="text/javascript" src="js/underscore-1.1.6.js"></script>
    <script type="text/javascript" src="js/localShare.js"></script>


    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>
  
  <body>

    <div class="container">
      <div class="row">
        <div class="span6 offset3">
          <h1>Local Share Demo</h1>
          <table id="card_container" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>name</th>
                <th>URL</th>
                <th>expirationDate</th>
              </tr>
            </thead>
            <tbody id="card-list">
              <tr>
                <td><input id="new-name" type="text" placeholder="Add a new item - name?"/></td>
                <td><input id="new-URL" type="text" placeholder="URL"/></td>
                <td><input id="new-expire" type="text" placeholder="When should it expire?"/></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- /container -->

    <!-- Templates -->
    <script type="text/template" id="card-template">
      <td><%= name %></td>
      <td><%= URL %></td>
      <td><%= expirationDate %></td>
    </script>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>
</html>
